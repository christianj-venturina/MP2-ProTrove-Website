<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <script src="login.js"></script>
    <title>Log in | ProTrove</title>
    <script>
      function logIn() {
        window.location.href = "home.html";
      }
    </script>
  </head>
  <body>
    <div class="container-fluid px-0 d-flex align-items-center">
      <div class="wrapper">
        <!-- Home -->
        <nav class="navbar navbar-expand-lg navbar-dark col-lg-12">
          <div class="container-fluid">
            <!--Logo-->
            <a class="navbar-brand" href="index.html"
              ><img src="img/logo.png" class="logo" alt="protrove logo"
            /></a>
          </div>
        </nav>
        <!-- Home end -->
        <!-- Login Container -->

        <div class="col-lg-12 mt-5 mb-5 d-flex justify-content-center">
          <div class="login-container">
            <h2>Login</h2>

            <form class="login-form" id="loginForm">
              <div class="forgot">
                <a href="#" class="forgot">Are you an employer?</a>
              </div>
              <input
                id="loginName"
                name="loginName"
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <div class="forgot">
                <a href="#" class="forgot">Forgot your password?</a>
              </div>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <button
                type="submit"
                class="mb-2 mt-4 login_submit"
                type="button"
                onclick="logIn()"
              >
                Login
              </button>
              <div
                class="separator row d-flex align-items-center justify-content-center"
              >
                <div class="col-lg-5">
                  <hr />
                </div>
                <div class="col-lg-2">
                  <p class="fs-6">or</p>
                </div>
                <div class="col-lg-5">
                  <hr />
                </div>
              </div>
              <div>
                <div>
                  <div class="social d-flex align-items-center">
                    <div class="col-lg-1">
                      <img src="img/google.png" alt="google logo" id="logos" />
                    </div>
                    <div class="col-lg-11">
                      <a href="#" class="btn">Continue with Google</a>
                    </div>
                  </div>
                </div>

                <!-- Continue with Apple -->
                <div>
                  <div class="social d-flex align-items-center">
                    <div class="col-lg-1">
                      <img src="img/apple.png" alt="apple logo" id="logos" />
                    </div>
                    <div class="col-lg-11">
                      <a href="#" class="btn">Continue with Apple</a>
                    </div>
                  </div>
                </div>

                <!-- Continue with Facebook -->
                <div>
                  <div class="social d-flex align-items-center">
                    <div class="col-lg-1">
                      <img
                        src="img/facebook.png"
                        alt="facebook logo"
                        id="logos"
                      />
                    </div>
                    <div class="col-lg-11">
                      <a href="#" class="btn">Continue with Facebook</a>
                    </div>
                  </div>
                </div>
              </div>

              <p class="dont-have-account">
                Don't have an account?
                <span
                  ><a href="register.html" class="dont-have-account"
                    >Register</a
                  ></span
                >
              </p>
            </form>
          </div>
        </div>
        <footer class="bg-dark text-white">
          <div class="container-fluid">
            <div class="row text-center">
              <div class="col-lg-1 text-start">
                <a href="#" class="privacy">Privacy</a>
              </div>
              <div class="col-lg-1 text-start">
                <a href="#" class="privacy">Contact</a>
              </div>
              <div class="col-lg-2 text-start">
                <a href="#" class="privacy">Terms & Conditions</a>
              </div>
              <div class="col-lg-8 text-end">
                <p class="mb-0">Â© PROTROVE. All rights reserved.</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
